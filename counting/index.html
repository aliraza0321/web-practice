<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Counting App</h1>
    <p>Click the buttons below to increase, decrease, or reset the count.</p>

    <div class="count">0</div>

    <div class="btn-group">
      <button class="btn increment" id="increase">Increment</button>
      <button class="btn decrement" id="decrease">Decrement</button>
      <button class="btn reset" id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
